<ion-header>
  <ion-toolbar >
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="4" offset="4" class="ion-align-self-center">
            <ion-img src="../../assets/auth.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>

      <form (ngSubmit)="login()" [formGroup]="credentials">
        <div class="input-group">
          <ion-item>
            <ion-input
              type="email"
              placeholder="Email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="(email.dirty || email.touched) && email.errors"
            class="errors"
          >
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div>
          <ion-item>
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="(password.dirty || password.touched) && password.errors"
            class="errors"
          >
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength"
              >Password needs to be 6 characters</span
            >
          </div>
        </div>

        <ion-button
          expand="block"
          color="danger"
          type="submit"
          [disabled]="!credentials.valid"
          >Sign in
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
        </ion-button>
     </form>
        <p class="go-to-register">
        <ion-button color="success" type="submit" (click)="register()" expand="full"
          >Register</ion-button
        >
        <ion-button color="medium" type="submit" (click)="resPass()" expand="full"
          >FORGET PASSWORD</ion-button
        >
      </p>
    </div>
  </div>
</ion-content>
